    <div class="max-w-2xl mx-auto text-center">
        <!-- Maintenance Icon -->
        <div class="mb-8">
            <svg class="w-24 h-24 mx-auto text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

        <!-- Main Content -->
        <div class="bg-gray-900 rounded-lg shadow-xl border border-gray-700 p-8">
            <h1 class="text-4xl font-bold text-white mb-4">
                Site Maintenance
            </h1>
            <div class="space-y-4">
                <p class="text-gray-300">
                    We're currently performing some scheduled maintenance. 
                    We'll be back online shortly!
                </p>
                <div class="h-2 bg-gray-800 rounded-full overflow-hidden">
                    <div class="w-1/2 h-full bg-green-500 animate-pulse"></div>
                </div>
                <p class="text-gray-400 text-sm">
                    Expected downtime: <span class="text-green-400">12 hours</span>
                </p>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-8 space-y-4">
            <p class="text-gray-500 text-sm">For urgent inquiries, join our Discord server:</p>
            <a href="https://discord.com/invite/8zQGqWdVgV" 
               class="inline-flex items-center px-4 py-2 bg-[#008800] text-black 
                      text-white font-medium rounded-lg transition-colors duration-200">
                <!-- Discord Logo -->

    </div>

    <!-- Background Animation -->
    <div class="fixed inset-0 -z-10 overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-br from-green-900/20 to-black"></div>
        <div class="absolute inset-0 bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-green-900/20 via-black to-black"></div>
    </div>
